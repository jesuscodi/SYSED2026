<html lang="es">
<head>

  <script src="firebase-config.js"></script>

<body>

      <section id="alumnos" class="section" style="display:none">

          <input type="number" id="edadAlumno" placeholder="Edad">

      <section id="asistencias" class="section" style="display:none">

        <label>Selecciona fecha:</label>
        <input type="date" id="fechaAsistencia" value="">

      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
