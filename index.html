<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Escuela Dominical Rey de Reyes</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script src="app.js"></script>
</head>
<body>

<div id="loginDiv">
  <h2>Login Maestro/Admin</h2>
  <input id="email" type="email" placeholder="Correo">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="appDiv" style="display:none;">
  <h2 id="welcome"></h2>
  <button onclick="logout()">Salir</button>

  <hr>
  <h3>Agregar / Editar Alumno</h3>
  <select id="editarAlumnoSelect"></select><br><br>
  <input id="nombreAlumno" placeholder="Nombre">
  <input id="edadAlumno" type="number" placeholder="Edad">
  <button onclick="guardarAlumno()">Guardar Alumno</button>

  <hr>
  <h3>Registrar Asistencia</h3>
  <select id="alumnoSelect"></select>
  <label>
    <input id="asistioCheck" type="checkbox"> Asistió
  </label>
  <button onclick="registrarAsistenciaUI()">Registrar</button>

  <hr>
  <h3>Lista de Alumnos</h3>
  <div id="listaAlumnos"></div>

  <hr>
  <h3>Historial de Asistencia</h3>
  <button onclick="mostrarHistorial()">Ver Historial</button>
  <div id="historialDiv" style="display:none;">
    <div id="historialLista"></div>
  </div>
</div>

</body>
</html>
