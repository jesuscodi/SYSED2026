<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escuela Dominical - Sistema de Asistencias</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script src="app.js" defer></script>
</head>
<body>
<div id="appDiv" class="app-container" style="display:none">
    <aside class="sidebar">
        <h2>Rey de Reyes</h2>
        <p id="welcome"></p>
        <button onclick="mostrarSeccion('dashboard')">Dashboard</button>
        <button onclick="mostrarSeccion('alumnos')">Alumnos</button>
        <button onclick="mostrarSeccion('asistencias')">Asistencias</button>
        <button onclick="mostrarSeccion('maestros')">Maestros</button>
        <button onclick="logout()">Salir</button>
    </aside>
    <main class="main-content">
        <!-- Dashboard -->
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div id="dashboardStats"></div>
        </section>

        <!-- Alumnos -->
        <section id="alumnos" class="section" style="display:none">
            <h2>Gestión de Alumnos</h2>
            <select id="editarAlumnoSelect"></select>
            <input type="text" id="nombreAlumno" placeholder="Nombre">
            <input type="number" id="edadAlumno" placeholder="Edad">
            <select id="aulaSelectAlumno">
                <option value="1">Escogidos con Propósito (8-12 años)</option>
                <option value="2">Amigos de Dios (3-7 años)</option>
            </select>
            <button onclick="guardarAlumno()">Guardar Alumno</button>
            <div id="listaAlumnos"></div>
        </section>

        <!-- Asistencias -->
        <section id="asistencias" class="section" style="display:none">
            <h2>Registrar Asistencia</h2>
            <input type="date" id="fechaAsistencia">
            <div id="listaAsistencias"></div>
            <button onclick="guardarAsistencias()">Guardar Asistencias</button>
            <button onclick="descargarCSV()">Descargar CSV</button>
        </section>

        <!-- Maestros -->
        <section id="maestros" class="section" style="display:none">
            <h2>Gestión de Maestros (solo Admin)</h2>
            <select id="editarMaestroSelect"></select>
            <input type="text" id="nombreMaestro" placeholder="Nombre">
            <input type="email" id="emailMaestro" placeholder="Correo">
            <input type="password" id="passwordMaestro" placeholder="Contraseña">
            <select id="aulaSelectMaestro">
                <option value="0">Administrador</option>
                <option value="1">Escogidos con Propósito (8-12 años)</option>
                <option value="2">Amigos de Dios (3-7 años)</option>
            </select>
            <button onclick="guardarMaestro()">Guardar Maestro</button>
            <div id="listaMaestros"></div>
        </section>
    </main>
</div>
</body>
</html>
