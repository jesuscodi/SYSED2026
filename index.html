<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Escuela Dominical Rey de Reyes</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script defer src="main.js"></script>
</head>
<body>

<div id="loginDiv">
  <h2>Login</h2>
  <input id="email" placeholder="Correo">
  <input id="password" type="password" placeholder="Clave">
  <button onclick="login()">Entrar</button>
  <p id="loginError"></p>
</div>

<div id="appDiv" style="display:none">
  <h2 id="welcome"></h2>
  <button onclick="logout()">Salir</button>
  <hr>

  <button onclick="mostrarAgregarAlumno()">Agregar / Editar Alumno</button>
  <button onclick="mostrarAsistencia()">Registrar Asistencia</button>
  <button onclick="mostrarHistorial()">Ver Historial</button>

  <!-- AGREGAR / EDITAR ALUMNO -->
  <div id="agregarAlumnoDiv" style="display:none">
    <h3>Agregar / Editar Alumno</h3>
    <select id="editarAlumnoSelect">
      <option value="">Nuevo Alumno</option>
    </select>
    <input id="nombreAlumno" placeholder="Nombre">
    <input id="edadAlumno" placeholder="Edad">
    <button onclick="guardarAlumno()">Guardar</button>
  </div>

  <!-- ASISTENCIA -->
  <div id="asistenciaDiv" style="display:none">
    <h3>Registrar Asistencia</h3>
    <select id="alumnoSelect"></select>
    <label>
      <input type="checkbox" id="asistioCheck"> Asisti√≥
    </label>
    <button onclick="registrarAsistenciaUI()">Registrar</button>
  </div>

  <!-- HISTORIAL -->
  <div id="historialDiv" style="display:none">
    <h3>Historial de Asistencia</h3>
    <div id="historialLista"></div>
  </div>

  <!-- LISTA DE ALUMNOS -->
  <h3>Lista de Alumnos</h3>
  <div id="listaAlumnos"></div>
</div>

</body>
</html>
