<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Escuela Dominical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h2>Escuela Dominical</h2>
        <p id="welcome"></p>
        <button onclick="logout()">Cerrar sesión</button>
        <ul>
            <li onclick="mostrarSeccion('alumnos')">Alumnos</li>
            <li onclick="mostrarSeccion('asistencia')">Asistencia</li>
            <li onclick="mostrarSeccion('maestros')">Maestros</li>
            <li onclick="mostrarSeccion('aulas')">Aulas</li>
            <li onclick="mostrarSeccion('dashboard')">Dashboard</li>
        </ul>
    </div>

    <div class="contenido">
        <!-- Sección Alumnos -->
        <div id="alumnos" class="seccion">
            <h3>Alumnos</h3>
            <select id="editarAlumnoSelect"></select>
            <input type="text" id="nombreAlumno" placeholder="Nombre">
            <input type="number" id="edadAlumno" placeholder="Edad">
            <select id="aulaAlumno"></select>
            <button onclick="guardarAlumno()">Guardar Alumno</button>
            <div id="listaAlumnos"></div>
        </div>

        <!-- Sección Asistencia -->
        <div id="asistencia" class="seccion">
            <h3>Registrar Asistencia</h3>
            <input type="date" id="fechaAsistencia" value="">
            <div id="listaAsistencia"></div>
            <button onclick="guardarAsistencia()">Guardar Asistencia</button>
        </div>

        <!-- Sección Maestros -->
        <div id="maestros" class="seccion">
            <h3>Maestros (solo Admin)</h3>
            <input type="text" id="nombreMaestro" placeholder="Nombre">
            <input type="email" id="emailMaestro" placeholder="Correo">
            <input type="password" id="claveMaestro" placeholder="Contraseña">
            <select id="aulaMaestro"></select>
            <button onclick="guardarMaestro()">Guardar Maestro</button>
            <div id="listaMaestros"></div>
        </div>

        <!-- Sección Aulas -->
        <div id="aulas" class="seccion">
            <h3>Aulas</h3>
            <input type="text" id="nombreAula" placeholder="Nombre Aula">
            <button onclick="guardarAula()">Guardar Aula</button>
            <div id="listaAulas"></div>
        </div>

        <!-- Sección Dashboard -->
        <div id="dashboard" class="seccion">
            <h3>Dashboard</h3>
            <div id="estadisticas"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
